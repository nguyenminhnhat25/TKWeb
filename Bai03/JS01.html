<html>
  <body>
    <div id="soChan"></div>
    <div id="soLe"></div>
    <script>
      function kiemTraChanLe(so) {
        if (so % 2 == 0) {
           document.getElementById("soChan").innerHTML = (`${so}  la so chan` );
        } else document.getElementById("soLe").innerHTML = (`${so}  la so le` );
      }

      // Ví dụ sử dụng
      console.log(kiemTraChanLe(7)); // Kết quả: "Lẻ"
      console.log(kiemTraChanLe(10)); // Kết quả: "Chẵn"
    </script>
  </body>
</html>
